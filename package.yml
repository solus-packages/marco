name       : marco
version    : 1.20.2
release    : 12
source     :
    - https://pub.mate-desktop.org/releases/1.20/marco-1.20.2.tar.xz : 3ebe0c50e3b8cd0420f47719ee7bf806f4719a96d8244f27c98f902bb1f3c0ba
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Window manager of the MATE Desktop
description: |
    Window manager of the MATE Desktop
builddeps  :
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(pangoxft)
    - pkgconfig(sm)
    - pkgconfig(xcursor)
    - pkgconfig(xpresent)
    - pkgconfig(yelp-xsl)
    - itstool
    - yelp-tools-devel
    - zenity
rundeps    :
    - mate-desktop
    - zenity
setup      : |
    %apply_patches
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
